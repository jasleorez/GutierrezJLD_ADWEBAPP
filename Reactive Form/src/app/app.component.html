<div>
  <form [formGroup]="formdata" (ngSubmit)="onClickSubmit()">
    <div class="form-group">
      <label for="userName">Username:</label>
      <input class="input-box" type="text" id="userName" name="userName" placeholder="Enter Username" formControlName="userName">
      <div *ngIf="formdata.get('userName')?.touched && formdata.get('userName')?.invalid">
        <small class="error-text">{{ getErrorMessage('userName') }}</small>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input class="input-box" type="email" id="email" name="email" placeholder="Enter Email" formControlName="email">
      <div *ngIf="formdata.get('email')?.touched && formdata.get('email')?.invalid">
        <small class="error-text">{{ getErrorMessage('email') }}</small>
      </div>
    </div>

    <div class="form-group">
      <label for="age">Age:</label>
      <input class="input-box" type="number" id="age" name="age" placeholder="Enter Age" formControlName="age">
      <div *ngIf="formdata.get('age')?.touched && formdata.get('age')?.invalid">
        <small class="error-text">{{ getErrorMessage('age') }}</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input class="input-box" type="password" id="password" name="password" placeholder="Enter Password" formControlName="password">
      <div *ngIf="formdata.get('password')?.touched && formdata.get('password')?.invalid">
        <small class="error-text">{{ getErrorMessage('password') }}</small>
      </div>
    </div>

    <input class="btn" type="submit" value="Submit">
  </form>
</div>
